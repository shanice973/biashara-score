<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiasharaScore AI</title>
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
        .hero-header { background: linear-gradient(135deg, #003366 0%, #001f3f 100%); color: white; padding: 40px 0; text-align: center; margin-bottom: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .upload-card { background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 30px; max-width: 550px; margin: 0 auto; }
        .custom-file-upload { border: 2px dashed #cbd5e0; background-color: #f8fafc; border-radius: 8px; padding: 25px; text-align: center; cursor: pointer; transition: all 0.2s ease; }
        .custom-file-upload:hover { border-color: #003366; background-color: #ffffff; }
        .btn-primary { background-color: #003366; border: none; padding: 10px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="hero-header">
        <div class="container">
            <h2 class="fw-bold mb-1">BiasharaScore AI</h2>
            <p class="mb-0 opacity-75 small">SMEs Credit Scoring Made Intelligent </p>
        </div>
    </div>

    <div class="container pb-5">
        <div class="upload-card">
            <h4 class="text-center fw-bold mb-3 text-dark">Analyze Business</h4>
            <form id="uploadForm">
                <div class="mb-4">
                    <label for="csvFile" class="custom-file-upload w-100">
                        <i class="bi bi-cloud-arrow-up display-4 text-muted"></i>
                        <div class="mt-2 fw-bold text-dark">Click to Upload CSV</div>
                        <div class="small text-muted">Accepted: date, description, amount</div>
                    </label>
                    <input type="file" id="csvFile" accept=".csv" class="d-none" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill shadow-sm" id="btnAnalyze">ðŸš€ Generate Score</button>
                </div>
            </form>
            <div id="statusMessage" class="mt-3 text-center small"></div>
        </div>
        
        <div class="text-center text-muted py-4 mt-3">
            <small>&copy; BiasharaScore 2025 </small>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('statusMessage');
        const btn = document.getElementById('btnAnalyze');
        const fileInput = document.getElementById('csvFile');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if(fileInput.files.length === 0) return alert("Please select a file first!");

            const formData = new FormData();
            formData.append('statement', fileInput.files[0]);

            btn.disabled = true;
            btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Processing...`;
            status.innerHTML = `<span class="text-primary">Connecting to AI...</span>`;

            try {
                const response = await fetch('http://localhost:3000/api/upload', { method: 'POST', body: formData });
                const result = await response.json();

                if (response.ok || result.success) {
                    status.innerHTML = `<span class="text-success fw-bold">Done! Redirecting...</span>`;
                    setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
                } else { throw new Error(result.error || "Upload failed"); }
            } catch (error) {
                console.error(error);
                status.innerHTML = `<span class="text-danger">Error: ${error.message}</span>`;
                btn.disabled = false;
                btn.innerHTML = `ðŸš€ Generate Score`;
            }
        });
    </script>
</body>
</html>
