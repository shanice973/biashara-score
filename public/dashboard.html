<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiasharaScore Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <style>
        .score-circle { width: 150px; height: 150px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: bold; color: white; margin: 0 auto; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .bg-good { background-color: #28a745; }
        .bg-bad { background-color: #dc3545; }
        .bg-avg { background-color: #ffc107; color: black; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">BiasharaScore AI</a>
        <a href="index.html" class="btn btn-outline-light btn-sm">New Upload</a>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4 text-center shadow-sm">
                    <h5>Credit Trust Score</h5>
                    <div id="scoreDisplay" class="score-circle bg-secondary my-3">---</div>
                    <p id="riskText" class="fw-bold text-muted">Calculating...</p>
                    <hr>
                    <div class="text-start">
                        <small class="text-muted">Total Income</small>
                        <h5 id="totalIncome" class="text-success">KES 0.00</h5>
                        <small class="text-muted">Total Expenses</small>
                        <h5 id="totalExpense" class="text-danger">KES 0.00</h5>
                    </div>
                </div>

                <div class="card p-4 shadow-sm mt-3 border-0">
                    <h6 class="text-primary fw-bold"><i class="bi bi-lightbulb"></i> AI Explanation</h6>
                    <ul id="insightsList" class="list-group list-group-flush small mt-2">
                        <li class="list-group-item">Loading analysis...</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-4 mb-3 shadow-sm">
                    <h5>AI Expense Analysis</h5>
                    <div style="height: 250px;"><canvas id="expenseChart"></canvas></div>
                </div>
                <div class="card p-4 shadow-sm">
                    <h5>Recent Transactions</h5>
                    <table class="table table-striped table-sm mt-2">
                        <thead><tr><th>Date</th><th>Description</th><th>Category (AI)</th><th>Amount</th></tr></thead>
                        <tbody id="txTableBody"><tr><td colspan="4">Loading...</td></tr></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('http://localhost:3000/api/dashboard-data');
                if (!response.ok) throw new Error("Database Error");
                const data = await response.json();

                // 1. Update Score
                const scoreCircle = document.getElementById('scoreDisplay');
                scoreCircle.innerText = data.score;
                scoreCircle.className = "score-circle my-3 " + (data.score >= 700 ? "bg-good" : data.score >= 500 ? "bg-avg" : "bg-bad");
                
                document.getElementById('riskText').innerText = data.score >= 700 ? "Risk: Low" : data.score >= 500 ? "Risk: Medium" : "Risk: High";
                document.getElementById('totalIncome').innerText = `KES ${(data.summary.totalIncome || 0).toLocaleString()}`;
                document.getElementById('totalExpense').innerText = `KES ${(data.summary.totalExpense || 0).toLocaleString()}`;

                // 2. NEW: Update AI Insights List
                const insightsList = document.getElementById('insightsList');
                insightsList.innerHTML = ''; // Clear old text
                if (data.aiInsights && data.aiInsights.length > 0) {
                    data.aiInsights.forEach(reason => {
                        // Color code the reason (Green for Positive, Red for High Risk/Negative)
                        let colorClass = reason.includes("Positive") ? "text-success" : "text-danger";
                        let icon = reason.includes("Positive") ? '<i class="bi bi-check-circle-fill"></i>' : '<i class="bi bi-exclamation-triangle-fill"></i>';
                        
                        insightsList.innerHTML += `<li class="list-group-item ${colorClass} bg-transparent ps-0">${icon} ${reason}</li>`;
                    });
                } else {
                    insightsList.innerHTML = `<li class="list-group-item text-muted ps-0">No specific risk factors detected.</li>`;
                }

                // 3. Update Table
                const tbody = document.getElementById('txTableBody');
                tbody.innerHTML = '';
                data.transactions.slice(0, 5).forEach(tx => {
                    tbody.innerHTML += `<tr><td>${new Date(tx.transaction_date).toLocaleDateString()}</td><td>${tx.description}</td><td><span class="badge bg-info text-dark">${tx.category}</span></td><td>${tx.amount}</td></tr>`;
                });

                // 4. Update Chart
                const categories = {};
                data.transactions.forEach(tx => { 
                    if(tx.type==='DEBIT') {
                        const cat = tx.category || 'Other';
                        categories[cat] = (categories[cat]||0) + parseFloat(tx.amount); 
                    }
                });

                new Chart(document.getElementById('expenseChart'), {
                    type: 'bar',
                    data: { labels: Object.keys(categories), datasets: [{ label: 'Expenses', data: Object.values(categories), backgroundColor: '#3e95cd' }] },
                    options: { responsive: true, maintainAspectRatio: false }
                });

            } catch (error) { console.error(error); }
        }
        loadDashboard();
    </script>
</body>
</html>
